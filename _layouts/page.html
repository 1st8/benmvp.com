---
layout: default
---

<div class="page-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  {{ content }}
</div>
